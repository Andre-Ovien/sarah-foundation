services:
  - type: web
    name: sarahfoundation
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: SarahFoundation.wsgi
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: SarahFoundation.settings
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
    autoDeploy: true
    healthCheckPath: "/"

databases:
  - name: sarahfoundation-db
    plan: free
